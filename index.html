<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!--CSS PROJETO -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Home</title>
</head>

<body>

    <nav class="navbar col-12 navbar-expand-lg bg-dark position-fixed" style="z-index: 10;">
        <div class="container-fluid col">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="img/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" autocomplete="off"
                            placeholder="Buscar eventos..." minlength="3" aria-label="Search">

                        <li class="d-flex">
                            <button type="button" class="btn btn-primary">Login</button>
                        </li>

                </ul>


                </form>


            </div>
        </div>
    </nav>
    <br><br><br>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/onepiece_red.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>One Piece film - Red</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="img/2022-avatar-2-4k-hd.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Avatar: O Caminho da Água</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="img/black-adam.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Adão Negro</h5>

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="eventos">

        <div class="cards" id="festas">

            <img src="img/show.jpg" class="tipos" alt="...">
            <p class="nome-tipo">Shows</p>
        </div>

        <div class="cards" id="shows">

            <img src="img/party.jpg" class="tipos" alt="...">
            <p class="nome-tipo">Festas</p>
        </div>

        <div class="cards" id="esportes">

            <img src="img/esportes.jpeg" class="tipos" alt="...">
            <p class="nome-tipo">Esportes</p>
        </div>

        <div class="cards" id="teatro">

            <img src="img/teatro.jpeg" class="tipos" alt="...">
            <p class="nome-tipo">Teatro</p>
        </div>

    </div>




    <div class="container">
        <footer class="rodape py-3 my-8">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <img src="img/Virtual Ticket’s.png" alt="">
            </ul>
            <p class="text-center text-muted">&copy; 2023 IFPE,Inc</p>
        </footer>
    </div>

</body>

</html>
